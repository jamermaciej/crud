<app-accordion [title]="employee.name" [hasJustViewed]="id === employee.id">
    <div class="myPanelBody card-body row">
            <div class="col-4">
                    <img class="card-img-top" [src]="employee.photoPath" alt="Card image cap">
                </div>
                <div class="col-4">
                    <strong>Gender:</strong>
                    <strong>GenDate of Birth:</strong>
                    <strong>Contact Preference:</strong>
                    <strong>Email:</strong>
                    <strong>Phone:</strong>
                    <strong>Department:</strong>
                    <strong>Is Active:</strong>
                </div>
                <div class="col-4">
                    <div>{{ employee.gender }}</div>
                    <div>{{ employee.dateOfBirth | date }}</div>
                    <div>{{ employee.contactPreference }}</div>
                    <div>{{ employee.email }}</div>
                    <div>{{ employee.phone }}</div>
                    <div [ngSwitch]="employee.department">
                        <span *ngSwitchCase="1">Help Desk</span>
                        <span *ngSwitchCase="2">HR</span>
                        <span *ngSwitchCase="3">IT</span>
                        <span *ngSwitchCase="4">Payroll</span>
                        <span *ngSwitchDefault>N/A</span>
                    </div>
                    <div>{{ employee.isActive }}</div>
                </div>
    </div>
    <div class="myPanelFooter">
            <button type="button" class="btn btn-primary" (click)="viewEmployee()">View</button>
            <button type="button" class="btn btn-secondary" (click)="editEmployee()">Edit</button>
            <span *ngIf="confirmDelete">
                <span>Are you sure you want to delete?</span>
                <button class="btn btn-danger" (click)="deleteEmployee()">Yes</button>
                <button class="btn btn-primary" (click)="confirmDelete=false">No</button>
            </span>
            <button *ngIf="!confirmDelete" type="button" class="btn btn-danger" (click)="confirmDelete=true">Delete</button>
    </div>
</app-accordion>
